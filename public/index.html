<html>
  <head>
    <title>BookSwap</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <meta charset="utf-8" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>BookSwap</h1>
      <p>Welcome to a place to share books amongst fellow book lovers!</p>

      <h2>Sign Up</h2>
      <form action="/newUser" method="POST">
        <div class="input">
          <label form="first">First Name</label>
          <input type="text" id="first" name="first" />
        </div>
        <div class="input">
          <label form="last">Last Name</label>
          <input type="text" id="last" name="last" />
        </div>
        <div class="input">
          <label form="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </div>
        <div class="input">
          <label form="password">Password</label>
          <input type="text" id="password" name="password" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="err" style="display: none" class="alert alert-danger"></div>

      <footer>Made by Nikkie Stewart and Yvette Green</footer>
    </div>

    <script src="./javascript/main.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
